<div class="container">
    <div class="oferta " *ngFor=" oferta !==underfined">

        <div>
            <div class="row">
                <div class="col">
                    <h4>{{ofertas.descricao_oferta}}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="img_capa">
                        <img [src]="ofertas.imagens[0].url" />
                    </div>

                    <div class="thumbnails">
                        <img *ngFor="let imagem of ofertas.imagens" [src]="imagem.url" />


                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col text-center">
                            <p>{{ofertas.anunciante}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <h1>R$ {{ofertas.valor}}</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>
</div>
